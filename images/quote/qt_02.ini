quote[] = "Судя по хаосу во вселенной, боги частенько ошибаются"
quote[] = "Силы вселенной никогда не судят и не критикуют нас. Они принимают нас такими, какие мы есть. А затем отражают наши убеждения автоматически"
quote[] = "Вселенная. Узнаю руку моего Бога, всё держится на честном слове"
quote[] = "Я сам для себя Вселенная. И изменяясь - я буду соответствовать изменившейся вслед за мной Вселенной"
quote[] = "Разговор Человечества со Вселенной начался не с азбуки Морзе, а с космического мусора: нас наверняка уже заметили!"
quote[] = "Мы не одиноки во вселенной: во вселенной полным полно... одиноких."
quote[] = "Если я существую во Вселенной, значит Вселенная существует во мне!"
quote[] = "Конечно, Вселенная Бесконечна!"
quote[] = "Глажка - акт противодействия энтропии Вселенной"
quote[] = "У бесконечности нет конца, но возможен тупик"
quote[] = "Причиной Большого взрыва, лежащего в начале образования Вселенной, является всего лишь один лишний атом…"
quote[] = "Достала Вселенная! То сжимается, то расширяется, то пульсирует… Пора бы и кончить."
quote[] = "Вселенная синхронна нашим чувствам и поступкам."
quote[] = "Пространство - это чаша, наполненная изобилием времени."
quote[] = "Каждый раз думая о размере Вселенной, неизбежно натыкаешься на мысли о своей маленькой зарплате."
quote[] = "Единственный способ существенно замедлить время - непрерывно смотреть на часы."
quote[] = "Бесконечность - это жутко удаленное место, до которого топать невероятно долго."
